log:
  level: DEBUG

api:
  insecure: true

providers:
  docker:
    swarmMode: true
    exposedByDefault: false

metrics:
  prometheus: {}

entrypoints:
  web:
    address: :80
  web-secure:
    address: :443

certificatesResolvers:
  primary:
    acme:
      email: dev@jeremyhayes.com
      storage: acme.json
      # uncomment to use Let's Encrypt staging server
      # caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      dnsChallenge:
        provider: namecheap
        delayBeforeCheck: 0
