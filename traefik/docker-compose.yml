version: '3.8'

services:

  traefik:
    image: traefik:v2.4.11
    restart: unless-stopped
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - --log.level=DEBUG
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --metrics=true
      - --metrics.prometheus=true
    networks:
      - pi-cluster

networks:
  pi-cluster:
    external: true
