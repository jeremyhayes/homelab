version: '3.8'

services:

  prometheus:
    image: prom/prometheus:v2.29.1
    volumes:
      # TODO figure out why keep getting "stale NFS file handle"
      # - prometheus-data:/prometheus
      - /mnt/hdd/share/apps/prometheus:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - prometheus.swarm.enable=true
        - prometheus.swarm.port=9090
        - traefik.enable=true
        - traefik.http.routers.prometheus.rule=Host(`prometheus.lab.omglolwtfbbq.com`)
        - traefik.http.routers.prometheus.entrypoints=web
        - traefik.http.services.prometheus.loadbalancer.server.port=9090

volumes:
  prometheus-data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.42.11,nolock,soft,rw
      device: ":/mnt/hdd/share/apps/prometheus"
