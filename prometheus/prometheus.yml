  # monitor cable modem
  # configured separately to override interval/timeout
  - job_name: motorola-mb8600
    scrape_interval: 1m
    scrape_timeout: 30s
    # static_configs:
    #   - targets: [ 'mb8600-exporter:3000' ]
    dns_sd_configs:
      - names:
          - tasks.mb8600-exporter
        type: A
        port: 3000

  # # unifi controller
  # - job_name: unifi-controller
