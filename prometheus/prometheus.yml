  #       port: 9100

  # # cadvisor
  # - job_name: cadvisor
  #   scrape_interval: 5s
  #   dns_sd_configs:
  #     - names:
  #         - 'tasks.cadvisor'
  #       type: 'A'
  #       port: 8080

  # swarm nodes
  - job_name: docker
    dockerswarm_sd_configs:
      - host: tcp://172.17.0.1:2375
        role: nodes
    relabel_configs:
      # scrape docker metrics on 9323
      - source_labels:
          - __meta_dockerswarm_node_address
        target_label: __address__
        replacement: $1:9323

  # swarm tasks
  - job_name: tasks
    dockerswarm_sd_configs:
      - host: tcp://172.17.0.1:2375
        role: tasks
    relabel_configs:
      # only keep containers that should be running
      - source_labels:
          - __meta_dockerswarm_task_desired_state
        regex: running
        action: keep
      # only scrape enabled services (opt-in)
      - source_labels:
          - __meta_dockerswarm_service_label_prometheus_swarm_enable
        regex: true
        action: keep
      # update address to account for port differences
      - source_labels:
          - __meta_dockerswarm_service_name
          - __meta_dockerswarm_service_label_prometheus_swarm_port
        target_label: __address__
        regex: (.+);(.+)
        replacement: $1:$2
      # capture the service itself as the "job" (override this single 'tasks' job)
      - source_labels:
          - __meta_dockerswarm_service_name
        target_label: job
        regex: .+_(.+)
        replacement: $1
      # capture the hostname of the running node
      - source_labels:
          - __meta_dockerswarm_node_hostname
        target_label: node
        replacement: $1
