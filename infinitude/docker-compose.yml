version: '3.8'

services:

  infinitude:
    image: nebulous/infinitude:latest@sha256:2e56927b9fa81d847d41d614a22ea746985fbb975f2e21394ef6631e5069449a
    ports:
      - 3000:3000
    environment:
      # cookie signature for perl web framework (mojolicious)
      - APP_SECRET=subjectivizes
      # forward requests every n seconds (default 17 minutes)
      - PASS_REQS=300
      # more logging
      - MODE=Development
    volumes:
      - infinitude-data:/infinitude/state
    deploy:
      placement:
        constraints:
          - node.labels.arch == x86_64

  infinitude-prometheus:
    image: ghcr.io/jeremyhayes/infinitude-prometheus:v0.1.3
    environment:
      - INFINITUDE_BASE_URL=http://infinitude:3000
    deploy:
      placement:
        constraints:
          - node.labels.arch == x86_64
      labels:
        - prometheus.swarm.enable=true
        - prometheus.swarm.port=8080

volumes:
