version: '3.8'

services:

  infinitude:
    image: nebulous/infinitude:latest@sha256:3c47db92cfe40e26eb66b19579000cb23254de715470fb8da5dd2554b374be6a
    # run c_rehash to calculate certificate checksums
    # something with ssl and libseccomp in the host OS
    entrypoint: "/bin/sh -c 'c_rehash && /infinitude/entrypoint.sh' "
    ports:
      - 3000:3000
    environment:
      # cookie signature for perl web framework (mojolicious)
      - APP_SECRET=subjectivizes
      # forward requests every n seconds (default 17 minutes)
      - PASS_REQS=300
      # more logging
      - MODE=Development
    volumes:
      - infinitude-data:/infinitude/state
    deploy:
      placement:
        constraints:
          - node.labels.arch == x86_64

  infinitude-prometheus:
    image: ghcr.io/jeremyhayes/infinitude-prometheus:v0.0.3
    environment:
      - INFINITUDE_BASE_URL=http://infinitude:3000
    deploy:
      placement:
        constraints:
          - node.labels.arch == x86_64
      labels:
        - prometheus.swarm.enable=true
        - prometheus.swarm.port=8080

volumes:
