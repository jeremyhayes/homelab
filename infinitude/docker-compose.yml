version: '3.8'

services:

  infinitude:
    image: nebulous/infinitude:latest@sha256:1e4a73c3430f984b8aece074d24f0b8bce3f4147e8fa790a71c103c376731408
    ports:
      - 3000:3000
    environment:
      # cookie signature for perl web framework (mojolicious)
      - APP_SECRET=subjectivizes
      # forward requests every n seconds (default 17 minutes)
      - PASS_REQS=300
      # more logging
      - MODE=Development
    volumes:
      - infinitude-data:/infinitude/state
    deploy:
      placement:
        constraints:
          - node.labels.arch == aarch64

  infinitude-prometheus:
    image: ghcr.io/jeremyhayes/infinitude-prometheus:v0.1.23
    environment:
      - INFINITUDE_BASE_URL=http://infinitude:3000
    deploy:
      placement:
        constraints:
          - node.labels.arch == aarch64
      labels:
        - prometheus.swarm.enable=true
        - prometheus.swarm.port=8080

volumes:
