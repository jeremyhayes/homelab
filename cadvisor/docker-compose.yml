version: '3.8'

services:

  cadvisor:
    # image: gcr.io/cadvisor/cadvisor:latest
    # official image doesn't support arm
    image: budry/cadvisor-arm:0.30.2
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    deploy:
      mode: global
